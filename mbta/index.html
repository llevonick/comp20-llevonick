<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <link rel = "stylesheet" href = "style.css" />
    <title>MBTA Map</title>
    <script type = "text/javascript" src = "https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script>
        stations = [
        {"id":"SouthStation", "Lat":42.352271, "Lng":-71.05524200000001},
        {"id":"Andrew", "Lat":42.330154, "Lng":-71.057655}
        ]
        request = new XMLHttpRequest();
        myLoc = new google.maps.LatLng(stations[0]["Lat"], stations[0]["Lng"]);

        options = {
            zoom: 13,
            center: myLoc,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        img = "t.png";

        marker = new google.maps.Marker({
            position: myLoc,
            icon: img
        });

        infowindow = new google.maps.InfoWindow();

        function init(){
            map = new google.maps.Map(document.getElementById("mbta_map"), options);
            marker.setMap(map);
        }
    </script>
</head>

<body onload = "init()">
    <div id="mbta_map"></div>
</body>

</html>
